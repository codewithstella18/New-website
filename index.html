<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="fname">Full Name</label>
                    <input type="text" name="fname" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="user" placeholder="Enter username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your valid email address" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="text" name="pword" placeholder="Enter new password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm" placeholder="Confirm your password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" value="male">
                    <label class="label" for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label class="label" for="female">Female</label>
                    <input type="radio" name="gender" value="others">
                    <label class="label" for="others">Others</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking sign up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a
                        href="#">Cookies
                        Policy.</a> You may <br> receive SMS notifications and can opt out at any time</p>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
    </div>

</body>

</html>
